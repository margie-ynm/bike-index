<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script type="text/javascript" src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
<title>Bike Index</title>
  </head>
  <body>
    <div class="container">
      <h1>Get bike information here!</h1>
      <form id="bike-info">
        <div class="form-group">
          <label for="location">Enter a location:</label>
          <input id="location" type="text">
        </div>
        <div class="form-group">
          <label for="location">Enter a radius (in miles) around the location:</label>
          <input id="radius" type="text">
        </div>
        <div class="form-group">
          <label for="manufacturer">Enter a manufacturer to filter by:</label>
          <input type="text" id="manufacturer" name="name" value="">
        </div>
        <button type="submit" class="btn-success" id="bikeLocation">Get bikes!</button>
      </form>
      <ul class="list-unstyled above-stuff"></ul>
      <ul class="list-unstyled middle-ground"></ul>
      <ul class="list-unstyled showBikes"></ul>
      <a href="weather.html">Click for the weather...</a>
    </div>
  </body>
</html>
